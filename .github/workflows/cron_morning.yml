name: ORBIT07 - Morning1 (07:40 TPE)

on:
  schedule:
    - cron: '40 23 * * 0-4'   # TPE 07:40
  workflow_dispatch: {}

jobs:
  call:
    runs-on: ubuntu-latest
    steps:
      - name: POST /cron/morning1
        env:
          BASE_URL: ${{ secrets.BASE_URL }}   # 例：https://orbit07-webhook.onrender.com
          CRON_KEY:  ${{ secrets.CRON_KEY }}
        run: |
          set -e
          BASE="${BASE_URL%/}"
          curl -fsS --retry 3 --retry-delay 5 --max-time 25 \
            -H "Content-Type: application/json" \
            -X POST "$BASE/cron/morning1?key=$CRON_KEY" -d '{}'

name: ORBIT07 - Close (16:30 TPE)

permissions: {}
concurrency:
  group: close-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '30 8 * * 1-5'    # UTC 08:30 = TPE 16:30 (Mon-Fri)
  workflow_dispatch: {}

jobs:
  call:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: POST /cron/close
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          CRON_KEY:  ${{ secrets.CRON_KEY }}
        run: |
          set -e
          curl -fsS --retry 3 --retry-delay 5 --max-time 25 \
            -X POST "$BASE_URL/cron/close?key=$CRON_KEY"
